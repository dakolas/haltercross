				<form id="formulario" method="post" action="../php/mandarEmail.php" name="formulario" onsubmit="return(validarDatos());">
				  <div class="form-group row">
				  	<div class="col-md-4 col-md-offset-4">

				  	

				  		<label for="email">Dirección email:</label>

				  	</div>
				  </div>
				  
					<div class="form-group row">
					  <div class="col-md-4 col-md-offset-4">
						  <label for="apellido">Apellido:</label>
						  <input type="text" class="form-control" name="apellido" id="apellido">
					  </div>
				    </div>

				    <div class="form-group row">
					  <div class="col-md-4 col-md-offset-4">
						  <label for="telefono">Telefono (Opcional):</label>
						  <input type="text" class="form-control" name="telefono" id="telefono">
					  </div>
				    </div>

				    <div class="form-group row">
					  <div class="col-md-4 col-md-offset-4">
						  <label for="consulta">Consulta:</label>
						  <textarea class="form-control" rows="5" name="consulta" id="consulta"></textarea>
					  </div>
				    </div>
				  
 				<div id="boton_enviar" class="col-md-4 col-md-offset-4">
				  	<button type="submit" class="btn btn-default">Enviar</button>
				</div>
				</form>

			</div>
			

		<script>
			// this is the id of the form
			$("#formulario").submit(function(e) {

		    var url = "../php/mandarEmail.php"; // the script where you handle the form input.

		    $.ajax({
		           type: "POST",
		           url: url,
		           data: $("#formulario").serialize(), // serializes the form's elements.
		           success: function(data)
		           {
		            //alert(data); // show response from the php script.
		           	document.getElementById("mensajecorrecto").innerHTML = "<strong>" + data + "</strong>";
		           }
		         });

		    e.preventDefault(); // avoid to execute the actual submit of the form.
		});

		</script>

		<script>

			function validarEmail() {
				var x = document.forms["formulario"]["email"].value;
    			var atpos = x.indexOf("@");
			    var dotpos = x.lastIndexOf(".");
			    
			    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
			        alert("Esa direccion de email no es valida.");
			        document.formulario.email.focus();
			        return false;
			    }
			}

			function validarDatos() {

				if (document.formulario.email.value == "") {
					alert("Por favor introduzca su email.");
					document.formulario.email.focus();
					return false;
				}
				else  
					validarEmail();
		
				if (document.formulario.nombre.value == "") {
					alert("Por favor introduzca su nombre.");
					document.formulario.nombre.focus();
					return false;
				}

				if (document.formulario.apellido.value == "") {
					alert("Por favor introduzca su apellido.");
					document.formulario.apellido.focus();
					return false;
				}
				
				if (document.formulario.telefono.value != "") {
					if (isNaN(document.formulario.telefono.value) || document.formulario.telefono.value.length > 9) { 
						alert("Número no introducido o longitud excesiva.");
						document.formulario.telefono.focus();
						return false;
					}
				}

				if (document.formulario.consulta.value == "") {
					alert("Por favor especifique su consulta.");
					document.formulario.consulta.focus();
					return false;
				}
			}

		</script>
